<!DOCTYPE html>
<html>
<head>
  <title>Social Media Signup</title>
  <link rel="stylesheet" href="labTask.css">
  <script src="labTask.js"></script>
</head>
<body>
  <h2>Social Media Signup</h2>
  <form id="signupForm" onsubmit="validateForm(event)">
    <div>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      <span id="fullNameError" class="error"></span>
    </div>

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" pattern="[A-Za-z0-9]+" required>
      <span id="usernameError" class="error"></span>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{6,10}$" required>
      <span id="passwordError" class="error"></span>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <span id="confirmPasswordError" class="error"></span>
    </div>

    <div>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label>
      <span id="genderError" class="error"></span>
    </div>

    <div>
      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      <span id="phoneError" class="error"></span>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error"></span>
    </div>

    <div>
      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="state1">Gujrat</option>
        <option value="state2">Maharashtra</option>
        <option value="state3">Goa</option>
      </select>
      <span id="stateError" class="error"></span>
    </div>

    <div>
      <input type="checkbox" id="agreement" name="agreement" required>
      <label for="agreement">I agree to the terms and conditions</label>
      <span id="agreementError" class="error"></span>
    </div>

    <button type="submit">Register</button>
  </form>
</body>
</html>
