<html>
<head>
    <title></title>
    <style type="text/css">
        body{
            font-family: Arial;
            font-size: 10pt;
        }
        table{
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        table th{
            background-color: #F7F7F7;
            color: #333;
            font-weight: bold;
        }
        table th, table td{
            padding: 5px;
            border-color: #ccc;
        }
		input[type="button"]{
		background-color: #08F;
		color:#fff;}
    </style>
</head>
<body>
    <table id="tblCustomers" cellpadding="0" cellspacing="0" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="text" id="txtName" /></td>
                <td><input type="text" id="txtCountry" /></td>
                <td><input type="button" onclick="Add()" value="Add" /></td>
            </tr>
        </tfoot>
    </table>
    <script>
        function Add() {
            var name = document.getElementById("txtName").value;
            var country = document.getElementById("txtCountry").value;

            var table = document.getElementById("tblCustomers").getElementsByTagName("tbody")[0];
            var newRow = table.insertRow(table.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = country;
            cell3.innerHTML = '<input type="button" value="Remove" onclick="Delete(this)">';

            document.getElementById("txtName").value = "";
            document.getElementById("txtCountry").value = "";
        }

        function Delete(row) {
            var parentRow = row.parentNode.parentNode;
            parentRow.parentNode.removeChild(parentRow);
        }
    </script>
</body>
</html>
